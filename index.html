<!DOCTYPE html>
<html> 
  
   <head>

   	    <title> Calculadora Simplovich Virgo</title>
   	    <link rel="stylesheet" type="text/css" href="style.css">
   	    <script src="index.js"></script>
          <script>
         var bleep = new Audio();
         bleep.src = "argentinidad.mp3";


          </script>


   </head>
  <body>

  	 <h1> Calculadora Simplovich Virgo </h1>

     <nav id="nav1"> 
         <button onclick="bleep.play()">Argentinidad al Palo </button>



       </nav>

  	 <form id="calform" Name ="calcu">

  	 	<input name="display" style="width:675px;height:100px;text-align:center;background-color:#95EEFF;"> <br/>

     	 	<input type=button value="0" onclick="calcu.display.value+='0'"style=background-color:#95EEFF;">
    	 	<input type=button value="1" onclick="calcu.display.value+='1'"style=background-color:#95EEFF;">
     	 	<input type=button value="2" onclick="calcu.display.value+='2'"style=background-color:#95EEFF;">
  	    	<input type=button value="+" onclick="calcu.display.value+='+'"style=background-color:#95EEFF;"> <br/>
  	    	<input type=button value="3" onclick="calcu.display.value+='3'"style=background-color:#FFFFFF;"> 
  	    	<input type=button value="4" onclick="calcu.display.value+='4'"style=background-color:#FFF97F;"> 
  	    	<input type=button value="5" onclick="calcu.display.value+='5'"style=background-color:#FFF97F;"> 
     	 	<input type=button value="-" onclick="calcu.display.value+='-'"style=background-color:#FFFFFF;"> <br/>
  	    	<input type=button value="6" onclick="calcu.display.value+='6'"style=background-color:#FFFFFF;"> 
  	     	<input type=button value="7" onclick="calcu.display.value+='7'"style=background-color:#FFF97F;"> 
  	     	<input type=button value="8" onclick="calcu.display.value+='8'"style=background-color:#FFF97F;"> 
  	        <input type=button value="x" onclick="calcu.display.value+='*'"style=background-color:#FFFFFF;"> <br/>
  	 	    <input type=button value="9" onclick="calcu.display.value+='9'"style=background-color:#95EEFF;">
  	 	    <input type=button value="C" onclick="calcu.display.value=''"style=background-color:#95EEFF;">
  	 	    <input type=button value="=" onclick="sumar()"style=background-color:#95EEFF;">
  	 		<input type=button value="&#247;" onclick="calcu.display.value+='/'"style=background-color:#95EEFF;">



         


       </form> 

  	   







  </body>








</html>
